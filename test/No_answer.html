<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="name-container">
                <div class="dog">
                    <img src="dog.jpg" alt="">
                </div>
                <div class="name">
                    <h1>Bob Wang</h1>
                    <p>Student</p>
                </div>
            </div>
            <div class="info">
                <ul>
                    <li>
                        <i class="bi bi-envelope-fill"></i>
                        bobwang@gmail.com
                    </li>
                    <li>
                        <i class="bi bi-telephone-fill"></i>
                        09-12345678
                    </li>
                    <li>
                        <i class="bi bi-geo-alt-fill"></i>
                        Taipei, Taiwan
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="profile content">
            <div class="title">
                <h2>釣魚網站</h2>
                <h3>說明</h3>
            </div>
            <div class="text">
                <p>
                    一定要看網址啊!!!

                </p>
                <div class="url">
                    <img src="url.JPG" alt="">
                </div>
            </div>
        </div>
        <hr>
        <div class="quote content">
            <div class="title">
                <h2>座右銘</h2>
                <h3>Quote</h3>
            </div>
            <div class="text">
                <q>
                    釣魚網站常常使用可疑網址，在瀏覽任何網站都要特別留意網址是否可以!!!!
                    如下圖說明，釣魚網站可能使用網址，多加留意就會發現怪怪ㄉ
                </q>
                <div class="url">
                    <img src="fakeFB.JPG" alt="">
                </div>
            </div>
        </div>
        <hr>
        <div class="quote content">
            <div class="title">
                <h2>所以答案勒!?/h2>
                
            </div>
            <q>
                    網址的概念有了，總不可能在<font color="#FF0000">No_answer</font>的網址找到答案吧??
                    <br>
                    <br>
                    ― 試試<font color="#FF0000">answer1</font>看看??
            </q>
        </div>
        <hr>
    </div>
</body>
