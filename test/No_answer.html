<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="name-container">
                <div class="dog">
                    <img src="dog.jpg" alt="">
                </div>
                <div class="name">
                    <h1>歡迎來到資安周</h1>
                    <p>祝大家中獎!</p>
                </div>
            </div>
            <div class="info">
                <ul>
                    <li>
                        <i class="bi bi-envelope-fill"></i>
                        資安部
                    </li>
                    <li>
                        <i class="bi bi-telephone-fill"></i>
                        資安部
                    </li>
                    <li>
                        <i class="bi bi-geo-alt-fill"></i>
                        Taiwan
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="profile content">
            <div class="text">
                <p>
                    <h2>題目一 - 釣魚連結 & 網站，你都有在注意? </h2>
                </p>
                
            </div>
            
        </div>
        <hr>
        <div class="profile content">
            <div class="title">
                <h2>網址是啥?</h2>
                <h3>就像門牌，記錄網站的地址</h3>
            </div>
            <div class="text">
                <p>
                    網址是甚麼? 就是左上角這串。
                </p>
                <div class="url">
                    <img src="url.JPG" alt="">
                </div>
            </div>
        </div>
        <hr>
        <div class="quote content">
            <div class="title">
                <h2>釣魚網址</h2>
                <h3>像，又哪裡不像</h3>
            </div>
            <div class="text">
                <q>
                    釣魚網站常常使用可疑網址，在瀏覽任何網站都要特別留意網址是否可疑!!
                    如下圖，多加留意就會發現怪怪ㄉ，facebook都不facebook了~~
                </q>
                <div class="url">
                    <img src="fakeFB.JPG" alt="">
                </div>
            </div>
        </div>
        <hr>
        <div class="quote content">
            <div class="title">
                <h2>所以答案勒!? </h2>
                <h3>給我答案，其餘免談</h3>
            </div>
            <q>
                    網址的概念有了，總不可能在<font color="#FF0000">No_answer</font>的網址找到答案吧?
                    <br>
                    <br>
                    ― 試試改成<font color="#FF0000">Answer1</font>看看?
            </q>
        </div>
        
    </div>
</body>

</html>
